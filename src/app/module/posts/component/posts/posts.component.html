<div class="heading">
    <h1>Posts Table</h1>
</div>
<div align="end">
    <button mat-raised-button color="primary" (click)="openDialogForm()">Add Data</button>
</div>
<div class="example-container mat-elevation-z8">
    <div class="example-table-container">
        <table mat-table [dataSource]="postDataSource">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <!-- Body -->
            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef>Body</th>
                <td mat-cell *matCellDef="let element">{{element.body}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of posts"></mat-paginator>
</div>
